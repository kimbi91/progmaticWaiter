<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered Drinks</title>
</head>

<body>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Table</th>
        </tr>
        <tr data-th-each="drink : ${drinks}">
            <td data-th-text="${drink.id}"></td>
            <td data-th-text="${drink.name}"></td>
            <td data-th-text="${drink.quantity}"></td>
            <td data-th-text="${drink.price}"></td>
            <td data-th-text="${drink.table}"></td>
        </tr>
    </table>

</body>

</html>
